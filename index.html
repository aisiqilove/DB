<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="initial-scale=1, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0, width=device-width">
	<meta name="screen-orientation" content="portrait">
    <title>全民“粽”动员，欢天喜地吃粽子！</title>
    <link rel="stylesheet" type="text/css" href="static/css/index.css">
    <script src="static/js/zepto.min.js"></script>
</head>
<body>
<div id="container">
	<div id="guidePanel"></div>
	<div id="gamepanel">
		<div class="score-wrap">
            <div class="heart"></div>
            <span id="score">0</span>
        </div>
        <!-- 音乐(默认为自动循环播放) -->
        <div class="music play">
            <audio id="audio" loop='loop' autoplay='autoplay' src="static/css/xcyy.mp3"></audio>
        </div>
		<canvas id="stage"></canvas>
	</div>
	<div id="gameoverPanel"></div>
	<div id="resultPanel">
        <div class="weixin-share"></div>
        <div id="fenghao"></div>
        <div id="scorecontent">
        	您在<span id="stime" class="lighttext">2378</span>秒内吃到了<span id="sscore" class="lighttext">21341</span>个粽子<br>超过了<span id="suser" class="lighttext">31%</span>的用户！
        </div>
        
        <div class="textc">
        	<span class="btn2 replay">在玩一次</span>
        </div>
        <div class="textc">
        	<span class="btn1 share">请小伙伴吃粽子</span>
        </div>
	</div>
</div>

<script src="static/js/index.js"></script>
</body>
</html>
